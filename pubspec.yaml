name: town_squar
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.6.6
  cached_network_image: ^3.4.1
  firebase_crashlytics: ^4.1.5
  firebase_core: ^3.4.1
  firebase_auth: ^5.3.0
  logger: ^2.4.0
  cloud_firestore: ^5.4.3
  intl: ^0.19.0
  url_strategy: ^0.3.0
  google_fonts: ^6.2.1
  dotted_border: ^2.1.0
  flutter_svg: ^2.0.15
  flutter_animate: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: SFProDisplay
      fonts:
        - asset: assets/fonts/SFProDisplay.ttf
